<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js CDN (for interactivity) -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Optional: Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            accent: '#f59e0b',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-primary text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸ“š Book Dashboard</h1>
    <div>
      <a href="{{ url_for('main.dashboard') }}" class="mr-4 hover:underline">Inicio</a>
      <a href="{{ url_for('main.scan') }}" class="mr-4 hover:underline">Escanear</a>
      <a href="{{ url_for('main.library') }}" class="mr-4 hover:underline">Biblioteca</a>
      <a href="{{ url_for('main.recommendations') }}" class="hover:underline">Recomendaciones</a>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
