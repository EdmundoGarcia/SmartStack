name: Deploy Smart Stack to GCP VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            cd /home/${{ secrets.GCP_VM_USER }}
            if [ ! -d "SmartStack/.git" ]; then
              rm -rf SmartStack
              git clone git@github.com:EdmundoGarcia/SmartStack.git SmartStack
            else
              cd SmartStack
              git remote set-url origin git@github.com:EdmundoGarcia/SmartStack.git
              git fetch origin main
              git reset --hard origin/main
            fi

            cd SmartStack
            docker-compose down
            docker-compose up -d --build

            # Optional: prune unused Docker artifacts to save space
            docker system prune -af --volumes
