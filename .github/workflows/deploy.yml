name: Deploy Smart Stack to GCP VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            # Ensure GitHub host key is trusted (avoids interactive prompt)
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            cd /home/${{ secrets.GCP_VM_USER }}
            if [ ! -d "SmartStack/.git" ]; then
              rm -rf SmartStack
              git clone git@github.com:EdmundoGarcia/SmartStack.git SmartStack
            else
              cd SmartStack
              git fetch origin main
              git reset --hard origin/main
            fi

            # Update dependencies
            /home/${{ secrets.GCP_VM_USER }}/SmartStack/venv/bin/pip install -r requirements.txt

            # Restart Flask service
            sudo systemctl restart flask.service
